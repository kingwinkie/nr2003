track_asphalt_grip = 1.2                        ; > 1.0 means more grip.  This shouldn't have to change by more than +- 0.05
track_concrete_grip = 1.1                       ; > means more grip.  Again, keep between about 0.9 and 1.05
track_north_angle = 170                         ; angle of true north in degrees

; Starter decisions:
;       First value is earliest possible green flag dlong, should be after to pace car pit entrace point
;       Second value is latest possible green flag dlong. Must be before start line and after first value
