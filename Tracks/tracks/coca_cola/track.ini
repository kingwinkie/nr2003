[ track ]
track_name = COCA-COLA® SUPERSPEEDWAY
track_name_short = Coca-Cola®
track_city= Concord
track_state = MA
track_length_n_type = 3-mile Oval
track_misc_info_1 = Turns banked 36°
track_misc_info_2 = Straights 1 mile banked 10°
