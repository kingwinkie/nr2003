max_starters = 43
track_tire_heat = 0.47                          ; > modifies amount of heat going into the tire at a given track
track_tire_wear = 1.10                          ; > 1.0 means more wear, i.e. 2.0 is twice normal wear, 0.5 is half normal wear
track_tire_wear_loss = 0.22                     ; percentage of grip lost at full tire wear
