track_temp_range = 6.5                          ; one standard deviation from average in deg F
track_temp_swing = 20.0                           ; 
track_wind_speed = 8.0                          ; average wind speed at the track in MPH
track_wind_speed_range = 5.0                    ; one standard deviation from average in MPH
track_wind_direction = 225                      ; compass heading in degrees from which wind is most likely (in this case from Northwest)
track_cloud_prob = 0.66                         ; probability of cloud cover, 0.0 to 1.0

