track_name_short = Lowe's-Night
track_city = Concord
track_state = NC
track_length_n_type = 1.5-mile Quad-Oval
track_misc_info_1 = Turns banked 24°
track_misc_info_2 = Frontstretch 1,952.8 feet banked 5°
track_misc_info_3 = Backstretch 1,360 feet banked 5°
track_num_turns = 4
track_length = 1.500m
track_altitude = 0.0
track_type = 2                                  ; medium oval
chassis_type = 2                                ; speedway
default_event_laps = 400
default_qual_laps = 2
track_base_month = 5                            ; the race month used for single, multi, and testing
max_starters = 43
track_tire_heat = 0.83                          ; > modifies amount of heat going into the tire at a given track
track_tire_wear = 0.98                           ; > 1.0 means more wear, i.e. 2.0 is twice normal wear, 0.5 is half normal wear
track_tire_wear_loss = 0.25                     ; percentage of grip lost at full tire wear
track_tire_wear_exp = 0.90                      ; > 1.0 gives a bigger fall off later in run < 1.0 gives a bigger fall off early in run
track_asphalt_grip = 1.00                       ; > 1.0 means more grip.  This shouldn't have to change by more than +- 0.05
track_concrete_grip = 1.00                      ; > means more grip.  Again, keep between about 0.9 and 1.05
track_north_angle = 200                         ; angle of true north in degrees

; Starter decisions:
;       First value is earliest possible green flag dlong, should be after to pace car pit entrace point
;       Second value is latest possible green flag dlong. Must be before start line and after first value
starter_decision = 2240.00 2265.0

[AppRuleCutCourse]
qual_only=1                                     ; only enforce checkpoints during qualifying session

[ configuration_0 ]
  ; Format: dlong, start dlat, end dlat, time penalty (sec), 0 (required)
  ; 2 checkpoint minimum
checkpoint_0 = 2140.00 -3.50 17.50 0 0          ; prevents cutting grass (qual only)
checkpoint_1 = 2365.00 -3.50 17.50 0 0

[ cup ]
record_lap_time = 28.960
record_holder = Jimmy Johnson

[ weather ]
