max_starters = 43
track_tire_heat = 1.11                          ; > modifies amount of heat going into the tire at a given track
track_tire_wear = 0.89                          ; > 1.0 means more wear, i.e. 2.0 is twice normal wear, 0.5 is half normal wear
track_tire_wear_loss = 0.26                     ; percentage of grip lost at full tire wear
track_tire_wear_exp = 0.92                      ; > 1.0 gives a bigger fall off later in run < 1.0 gives a bigger fall off early in run
track_asphalt_grip = 1.03                       ; > 1.0 means more grip.  This shouldn't have to change by more than +- 0.05
track_concrete_grip = 1.01                      ; > means more grip.  Again, keep between about 0.9 and 1.05
track_north_angle = 45                          ; angle of true north in degrees 

; Starter decisions:
;       First value is earliest possible green flag dlong, should be after to pace car pit entrace point
;       Second value is latest possible green flag dlong. Must be before start line and after first value
starter_decision = 2208.75 2235.59

[AppRuleCutCourse]
qual_only=1                                     ; only enforce checkpoints during qualifying session

[ configuration_0 ]
  ; Format: dlong, start dlat, end dlat, time penalty (sec), 0 (required)
  ; 2 checkpoint minimum
checkpoint_0 = 2090.00 -4.00 29.00 0 0          ; prevents cutting grass (qual only)
checkpoint_1 = 2365.00 -4.00 29.00 0 0

[ cup ]
