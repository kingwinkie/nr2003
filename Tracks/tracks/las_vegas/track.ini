track_city= Las Vegas
track_state = NV
track_length_n_type = 1.5-mile D-shaped Oval
track_misc_info_1 = Turns banked 12°
track_misc_info_2 = Frontstretch 2,275 feet banked 9°
track_misc_info_3 = Backstretch 1,572 feet banked 3°
