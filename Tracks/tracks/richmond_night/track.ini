[ track ]
track_name = RICHMOND INTERNATIONAL RACEWAY™
track_name_short = Richmond-Night
track_city = Richmond
track_state = VA
track_length_n_type = 0.75-mile D-shaped Oval
track_misc_info_1 = Turns banked 14°
track_misc_info_2 = Frontstretch 1290 feet banked 8°
track_misc_info_3 = Backstretch 860 feet banked 2°
track_num_turns = 4
track_length = 0.750m
track_altitude = 0.0
track_type = 0                                  ; short oval
chassis_type = 3                                ; short track
default_event_laps = 400
default_qual_laps = 2
track_base_month = 9                            ; the race month used for single, multi, and testing
max_starters = 40
track_tire_heat = 1.08                          ; > modifies amount of heat going into the tire at a given track
track_tire_wear = 0.51                          ; > 1.0 means more wear, i.e. 2.0 is twice normal wear, 0.5 is half normal wear
track_tire_wear_loss = 0.29                     ; percentage of grip lost at full tire wear
track_tire_wear_exp = 0.95                      ; > 1.0 gives a bigger fall off later in run < 1.0 gives a bigger fall off early in run
track_asphalt_grip = 1.10                       ; > 1.0 means more grip.  This shouldn't have to change by more than +- 0.05
track_concrete_grip = 1.08                      ; > means more grip.  Again, keep between about 0.9 and 1.05
track_north_angle = 45                          ; angle of true north in degrees

; Starter decisions:
;       First value is earliest possible green flag dlong, should be after to pace car pit entrace point
;       Second value is latest possible green flag dlong. Must be before start line and after first value
starter_decision = 1095.0 1120.0

[AppRuleCutCourse]
qual_only=1                                     ; only enforce checkpoints during qualifying session

[ configuration_0 ]
  ; Format: dlong, start dlat, end dlat, time penalty (sec), 0 (required)
  ; 2 checkpoint minimum
checkpoint_0 = 1060.00 -3.50 19.00 0 0          ; prevents cutting grass (qual only)
checkpoint_1 = 1175.00 -3.50 19.00 0 0

[ cup ]
record_lap_time = 21.195
record_holder = Ward Burton

[ weather ]
track_base_temp = 62.2                          ; track average temperature on April 1 in deg F
track_temp_range = 6.0                          ; one standard deviation from average in deg F
track_temp_swing = 22.0                         ; 
track_wind_speed = 7.0                          ; average wind speed at the track in MPH
track_wind_speed_range = 5.0                    ; one standard deviation from average in MPH
track_wind_direction = 360                      ; compass heading in degrees from which wind is most likely (in this case from Northwest)
track_cloud_prob = 0.65                         ; probability of cloud cover, 0.0 to 1.0

[CrowdSound]
num_sources = 4
