ai_decel_modifier = 1.00                        ; braking grip efficiency
ai_fuel_use = 0.99                              ; > 1.0 = more fuel consumed
ai_grip_modifier = 0.995                        ; > 1.0 = more grip
ai_drag_modifier = 1.09                         ; > 1.0 = more drag, which is slower
